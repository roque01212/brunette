{% extends "panel.html" %}

{% load  static %}


{% block panel-content %}


<div class="container">
    <h1 class="text-center">Crear Nuevo Producto</h1>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="d-grid">
                    <button type="submit" class="btn btn-success">Guardar Producto</button>
                </div>
            </form>
            <div class="mt-3 text-center">
                <a href="{% url 'cocina_app:Productos_List' %}" class="btn btn-secondary">Volver a la Lista</a>
            </div>
        </div>
    </div>
</div>



{% endblock panel-content %}
