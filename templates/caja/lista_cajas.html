{% extends "panel.html" %}
{% block panel-content %}

<h1 class="text-center">Lista de Cajas</h1>

<table class="table table-striped">
    <thead>
        <tr>
            <th>ID</th>
            <th>Usuario</th>
            <th>Fecha Apertura</th>
            <th>Fecha Cierre</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        {% for caja in cajas %}
        <tr>
            <td>{{ caja.id }}</td>
            <td>{{ caja.user.full_name }}</td>
            <td>{{ caja.fecha_hs_aper_caja }}</td>
            <td>{{ caja.fecha_hs_cierre_caja }}</td>
            <td>
                <a href="{% url 'caja_app:Detalle_Cajas' caja.id %}" class="btn btn-info">Ver Detalle</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock panel-content %}
