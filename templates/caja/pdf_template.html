<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Detalle de la Mesa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #f4f4f4;
        }
        .total {
            text-align: right;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Detalle de la Mesa NÂ° {{ mesa.num_mesa }}</h1>
    <table>
        <thead>
            <tr>
                <th>Producto</th>
                <th>Cantidad</th>
                <th>Subtotal</th>
            </tr>
        </thead>
        <tbody>
            {% for detalle in detalles_pedidos %}
            <tr>
                <td>{{ detalle.producto.nombre_prod }}</td>
                <td>{{ detalle.total_pedido }}</td>
                <td>${{ detalle.subtotal }}</td>
            </tr>
            {% endfor %}
            <tr>
                <td colspan="2" class="total">Total:</td>
                <td>${{ total }}</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
