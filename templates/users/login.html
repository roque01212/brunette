{% extends 'base.html' %}
{% load static %}

{% block title %}
    Login
{% endblock title %}


{% block css %}
<link rel="stylesheet" href="{% static 'css/styles.css' %}">
{% endblock css %}
  

{% block content %}

<div class="container form-container">
  <div class="fade-in card shadow p-4" id="form-card" style="width: 100%; max-width: 400px;">
      <h3 class="text-center mb-4">Iniciar Sesión</h3>
      <form method="POST"> {% csrf_token %}
          <div class="form-group">
          {{form.email}}
          </div>
          <div class="form-group">
            {{form.password}}
            </div>
          <button type="submit" class="btn btn-primary btn-block">Iniciar Sesión</button>
      </form>
  </div>
</div>

{% endblock content %}
  

{% block js %}
<script>
  // Añade la clase 'show' al cargar la página para activar la animación
  window.onload = function() {
      document.getElementById('form-card').classList.add('show');
  };
</script>
{% endblock js %}
